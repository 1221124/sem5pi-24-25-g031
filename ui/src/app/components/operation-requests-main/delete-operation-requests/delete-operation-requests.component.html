<div class="delete-modal">
  <h3>Are you sure you want to delete this operation request?</h3>
  <p>
    <strong>Request Code:</strong> {{ request.requestCode || 'N/A' }}
  </p>

  <div class="actions">
    <button (click)="confirm()">Yes, Delete</button>
    <button (click)="emitCloseModalEvent()">Cancel</button>
  </div>
</div>

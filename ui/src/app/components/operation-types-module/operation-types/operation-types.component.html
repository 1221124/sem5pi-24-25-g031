<div class="operationTypes-container">
  <h1>Operation Types</h1>

  <button *ngIf="showList" (click)="showOperationTypesForm()" class="btn btn-primary">Create New Operation Type</button>
  <button *ngIf="showForm" (click)="showOperationTypesList()" class="btn btn-secondary">Show Operation Types</button>
  <button (click)="backToAdmin()" class="btn btn-back">Back to Admin</button>

  <div *ngIf="!showList && !showForm" class="loading-spinner">
    <div class="spinner"></div>
    <h1>LOADING</h1>
    <p>Please wait...</p>
  </div>

  <div *ngIf="showList">
    <app-operation-types-list
      [operationTypes]="operationTypes"
      [totalItems]="totalItems"
      [totalPages]="totalPages"
      [currentPage]="currentPage"
      [itemsPerPage]="itemsPerPage"
      [specializations]="specializations"
      [statuses]="statuses"
      (edit)="onEdit($event)"
      (statusToggle)="onStatusToggle($event)"
      (filterChange)="onFilterChange($event)">
    </app-operation-types-list>

    <app-toggle-operation-type-status
      *ngIf="selectedOperationType"
      [operationType]="selectedOperationType"
      (statusToggled)="onStatusToggled()"
      (cancel)="selectedOperationType = null">
    </app-toggle-operation-type-status>
  </div>

  <div *ngIf="showForm">
    <app-operation-types-form
      [operationType]="selectedOperationType"
      [roles]="roles"
      [specializations]="specializations"
      [statuses]="statuses"
      (submit)="onSubmit()"
      (cancel)="onCancel()">
    </app-operation-types-form>
  </div>
</div>
